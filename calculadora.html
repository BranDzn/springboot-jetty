<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="calculadora.css">
    <title>calculadora</title>
</head>
<body>
    

    <form id="formulario" name="form">
        <input id="resultado" class="visor">

    <table id="buttons">
        <tr>
            <td><input type="button" value="MRC" class="mrc"></td>
            <td><input type="button" value="m-" class="emimenos"></td>
            <td><input type="button" value="m+" class="emimais"></td>
            <td><input type="button" value="/" class="divisao"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="button7"></td>
            <td><input type="button" value="8" class="button8"></td>
            <td><input type="button" value="9" class="button9"></td>
            <td><input type="button" value="*" class="multiplicacao"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="button4"></td>
            <td><input type="button" value="5" class="button5"></td>
            <td><input type="button" value="6" class="button6"></td>
            <td><input type="button" value="-" class="subtracao"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="button1"></td>
            <td><input type="button" value="2" class="button2"></td>
            <td><input type="button" value="3" class="button3"></td>
            <td><input type="button" value="+" class="adicao"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" class="button0"></td>
            <td><input type="button" value="." class="ponto"></td>
            <td><input type="button" value="C" class="limpar"></td>
            <td><input type="button" value="=" class="igual"></td>
        </tr>
    </table>
    <tr>
        <td><input type="button" value="arredondar" class="arredondar"></td>
        <td><input type="button" value="raizq" class="raizq"></td>
        <td><input type="button" value="potencia" class="potencia"></td>
    </tr>
    </form>

</body>
</html>
